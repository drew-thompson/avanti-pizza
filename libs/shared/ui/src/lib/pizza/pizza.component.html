<h2>{{ pizza.name }}</h2>

<h5>{{ pizza.thin ? 'Thin' : 'Regular' }} Crust Pizza</h5>
<img src="assets/images/menu/{{ pizza.thin ? 'thin-' : '' }}pie-icon.png" [alt]="getTooltipText()"
  [class.regular]="!pizza.thin">

<p>{{ pizza.description }}</p>

<pre *ngIf="pizza.pricing as pricing">
  {{ pricing | json }}
</pre>

<h3>Toppings</h3>
<ul>
  <li *ngFor="let topping of pizza.toppings" [class.included]="topping.included">
    {{ topping.name }} <span *ngIf="topping.included">(included)</span>
  </li>
</ul>
