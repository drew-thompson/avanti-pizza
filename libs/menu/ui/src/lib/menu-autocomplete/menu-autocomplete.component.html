<mat-form-field appearance="standard">
  <mat-label>{{ label }}</mat-label>
  <mat-chip-list #added>
    <ng-container *ngFor="let selected of selection; let i=index">
      <mat-chip (removed)="onChipRemoved(i)">
        {{ getValue(selected) }}
        <mat-icon matChipRemove>clear</mat-icon>
      </mat-chip>
    </ng-container>


    <input #chipInput matInput [matAutocomplete]="auto" type="search" autocomplete="off" [matChipInputFor]="added"
      [placeholder]="placeholder" [formControl]="control">

  </mat-chip-list>
  <button matSuffix mat-icon-button (click)="onSuffixClicked()">
    <mat-icon>{{ suffixIcon }}</mat-icon>
  </button>

</mat-form-field>

<mat-autocomplete #auto [autoActiveFirstOption]="autoActiveFirstOption">
  <ng-container *ngIf="filtered$ | async as filtered">

    <ng-container *ngFor="let item of filtered">

      <mat-option (onSelectionChange)="select($event, item)" [value]="getValue(item)">
        <avanti-emboldened-text [query]="control.value" [text]="getValue(item)" color="accent">
        </avanti-emboldened-text>
      </mat-option>

    </ng-container>

    <mat-option *ngIf="!filtered.length" (onSelectionChange)="onMissingClicked()" value="">
      {{ missingOptionText }}
    </mat-option>

  </ng-container>
</mat-autocomplete>
