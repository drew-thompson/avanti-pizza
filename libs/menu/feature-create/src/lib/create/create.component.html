<section class="container-fluid">
  <article class="row">

    <div class="col pb-3">

      <div id="form">
        <h1 class="mb-0">Create a Pizza</h1>

        <avanti-menu-autocomplete type="toppings" [control]="recipeControl" [selection]="selectedToppings$ | async"
          label="Add some ingredients" placeholder="Bell Peppers, Tomatoes, Onion..." suffixIcon="clear"
          missingOptionText="Topping not found! 🚫🍅🍄" (selected)="onToppingSelected($event)"
          (removed)="onToppingRemoved($event)" (cleared)="clear()">
        </avanti-menu-autocomplete>

      </div>

      <div *ngIf="pricingChart$ | async as pricing">
        <avanti-pizza [pizza]="getPizza(pricing)"></avanti-pizza>
      </div>

    </div>

    <div class="col-12 col-sm-5 sticky" style="top: 0">
      <div id="ingredients">
        <h3>Ingredients</h3>

        <ul>
          <ng-container *ngIf="toppings$ | async as ingredients">
            <li *ngFor="let ingredient of ingredients">
              {{ ingredient.name }}<span *ngIf="ingredient.premium else maybeFree">*</span>
              <ng-template #maybeFree><i *ngIf="ingredient.included"> (included)</i></ng-template>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>

  </article>
</section>
