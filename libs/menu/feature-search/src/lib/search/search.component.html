<section class="container-fluid menu-feature-search">
  <article class=row>

    <div class="col d-flex flex-column">

      <div id="form" [class.empty]="!(selectedPizza$ | async)">
        <h1 class="mb-0">Find a Pizza</h1>

        <avanti-menu-autocomplete #pizzaAutocomplete type="pizzas" [control]="searchControl" label="Search a Pizza"
          placeholder="I'll show you a Lito Special!" missingOptionText="Pizza not found! 🙀🔍❓"
          (selected)="onPizzaSelected($event)" (cleared)="resetPizzaSearch()">
        </avanti-menu-autocomplete>

      </div>

      <ng-container *ngIf="selectedPizza$ | async as selected">
        <avanti-pizza [pizza]="selected" class="mb-3"></avanti-pizza>
      </ng-container>

      <div id="drinkForm">
        <div *ngIf="selectedDrink$ | async as drink">
          <avanti-drink [drink]="drink"></avanti-drink>
        </div>

        <label id="drink-radio-group-label" class="d-block">Search for a Drink</label>
        <mat-radio-group aria-labelledby="drink-radio-group-label" [formControl]="drinkTypeControl">
          <mat-radio-button value="drinks">All</mat-radio-button>
          <mat-radio-button value="beverages">Beverages</mat-radio-button>
          <mat-radio-button value="beers">Beers</mat-radio-button>
        </mat-radio-group>

        <avanti-menu-autocomplete #drinkAutocomplete [type]="selectedDrinkFilter$ | async"
          [control]="drinkSearchControl" label="Add a Drink" placeholder="Drink, drink, drink drink"
          missingOptionText="Drink not found :(" (selected)="onDrinkSelected($event)" (cleared)="resetDrinkSearch()">
        </avanti-menu-autocomplete>

      </div>

    </div>

    <div class="col-12 col-sm-5 col-md-4 mt-3">
      <div id="menu">
        <h3>Menu</h3>

        <pre>{{ menu$ | async | json }}</pre>
      </div>
    </div>
  </article>
</section>
